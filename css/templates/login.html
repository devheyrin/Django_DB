<section>
  <h1>Login Page</h1>
  <form action="{% url 'loginimpl' %}" method="post">
    {% csrf_token %}
    <table>
      <tr><td>ID</td><td><input type="text" name="id"></td></tr>
      <tr><td>PWD</td><td><input type="password" name="pwd"></td></tr>
    </table>
    <input type="submit" value="LOGIN">
  </form>
</section>
