{% load static %}
<section>

  <table>
    <thead>
      <tr><th>ID</th><th>NAME</th></tr>
    </thead>
    <tbody>
      {% for u in userlist %}
      <tr><td><a href="{% url 'userdetail' %}?id={{u.id}}">{{u.id}}</a></td>
        <td><a href="{% url 'userdetail' %}?id={{u.id}}">{{u.name}}</a></td>
      </tr>

      {% endfor %}

    </tbody>
  </table>

</section>
